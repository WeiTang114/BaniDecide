<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaniDecide</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/semanticUI/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <link rel="stylesheet" type="text/css" href="../css/add_question.css" />
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="../js/parse/parse_client.js"></script>
  </head>
  <body>
    <div id="title">BanWouDecide</div>
    <div id="question_container">
      <form>
        <input type="text" id="question" class="form-control" name="question" placeholder="Enter Your Question">
        <hr style="border:1px dashed #000; width:50%">
        <input type="text" class="form-control option" name="option1" placeholder="Enter Your Option 1"><br>
        <input type="text" class="form-control option" name="option2" placeholder="Enter Your Option 2"><br>
        <input type="text" class="form-control option" name="option3" placeholder="Enter Your Option 3"><br>
        <input type="text" class="form-control option" name="option4" placeholder="Enter Your Option 4"><br><br>
      </form>
      <div id="create_question" class="btn btn-default">CREATE
      <form method="post" id="send-form" accept-charset="utf-8"></form>
      <a id="jump-page" class="hidden"></a>
      </div>
    </div>
    <script type="application/dart" src="../dart/add_question.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="../packages/browser/dart.js"></script>
  </body>
</html>
