<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaniDecide</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/semanticUI/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <link rel="stylesheet" type="text/css" href="../css/add_question.css" />
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="../js/parse/parse_client.js"></script>
    <script src="../js/fb_utils.js"></script>
  </head>
  <body>
    <div id="title">BanWouDecide</div>
    <div id="question-container">
      <form>
        <input type="text" id="question" class="form-control" name="question" placeholder="Enter Your Question">
        <hr style="border:1px dashed #000; width:50%">
        <div class="option-wrapper">
          <input type="text" class="form-control option" name="option" placeholder="Enter Your Option">
          <div class="remove-button hidden"><i class="fa fa-minus-circle"></i></div>
        </div><br>
      </form>
      <div id="add-option">+ Add Option</div>
      <div id="create-question" class="btn btn-default">CREATE
      </div>
    </div>
    <script>
      window.fbAsyncInit = function() {
        initParse();
        Parse.FacebookUtils.init({ // this line replaces FB.init({
          appId      : '303348743168816', // Facebook App ID
          status     : true,  // check Facebook Login status
          cookie     : true,  // enable cookies to allow Parse to access the session
          xfbml      : true,  // initialize Facebook social plugins on the page
          version    : 'v1.0' // point to the latest Facebook Graph API version
        });
      };
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "http://connect.facebook.net/zh_TW/all.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script type="application/dart" src="../dart/add_question.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="../packages/browser/dart.js"></script>
  </body>
</html>
