      <script>
        window.fbAsyncInit = function() {
          
          console.log("hey initializaing fbutils");
            initParse();
            Parse.FacebookUtils.init({ // this line replaces FB.init({
              appId      : '303348743168816', // Facebook App ID
              status     : true,  // check Facebook Login status
              cookie     : true,  // enable cookies to allow Parse to access the session
              xfbml      : true,  // initialize Facebook social plugins on the page
              version    : 'v1.0' // point to the latest Facebook Graph API version
            });
        };
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "http://connect.facebook.net/zh_TW/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
    <div id="vertical">
      <div id="horizontal">
        <img id="fblogin" src="http://csie.ntu.edu.tw/~b01902030/fb_test/fbsignin.png" onclick="redirect()">

          function redirect(){
            getLoginState( function(resp){
              if(resp == 1) {
                window.location.assign("add_question.html");
              }
              else {
                fb_login_callback(redirect, function(errmsg) {
                  console.log(errmsg);
                });
              }
            }, function(resp){

            });
          }
        </script>
