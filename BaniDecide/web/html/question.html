<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaniDecide</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/semanticUI/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/question.css" />
    <link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="../js/parse/parse_client.js"></script>
    <script src="http://connect.facebook.net/zh_TW/all.js"></script>
    <script src="../js/fb_utils.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '303348743168816',
            xfbml      : true,
            version    : 'v2.0',
            oauth      : true,
          });
        };
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&appId=303348743168816&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
    <div id="question_container">
      <div id="question_wrapper">
        <span class="content"></span>
      </div>
      <div id ="option_wrapper">
        <form id="options">
          <div class="option">
            <input type="radio" name="option" value="0">
            <sapn class="content"></sapn>
            <div class="count"></div>
          </div>
          <div class="option">
            <input type="radio" name="option" value="1">
            <sapn class="content"></sapn>
            <div class="count"></div>
          </div>
          <div class="option">
            <input type="radio" name="option" value="2">
            <sapn class="content"></sapn>
            <div class="count"></div>
          </div>
          <div class="option">
            <input type="radio" name="option" value="3">
            <sapn class="content"></sapn>
            <div class="count"></div>
          </div>
        </form>
        <div id="counts">
          <sapn class="count number"></sapn>
          <sapn class="count number"></sapn>
          <sapn class="count number"></sapn>
          <sapn class="count number"></sapn>
        </div>
      </div>
    </div>
    <div id="fb-comment-container">
      <div id="buttons">
        <button id="FBLogin" type="button" onclick = "fb_login()">
          <img src="../img/login_btn.png">
        </button>
        <button id="fb_share" type="button" onclick="fb_share()">
          <img src="../img/share_btn.png">
        </button>
      </div>
      <div class="fb-comments" data-numposts="5" data-colorscheme="light"></div>
    </div>    
    <script type="application/dart" src="../dart/question.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="../packages/browser/dart.js"></script>
  </body>
</html>
