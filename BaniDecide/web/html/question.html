<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaniDecide</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/semanticUI/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/question.css" />
    <link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="../js/parse/parse_client.js"></script>
    <script src="../js/fb_utils.js"></script>
    <script src="../js/chart.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          initParse();
          Parse.FacebookUtils.init({ // this line replaces FB.init({
            appId      : '303348743168816', // Facebook App ID
            status     : true,  // check Facebook Login status
            cookie     : true,  // enable cookies to allow Parse to access the session
            xfbml      : true,  // initialize Facebook social plugins on the page
            version    : 'v1.0' // point to the latest Facebook Graph API version
          });
        };
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "http://connect.facebook.net/zh_TW/all.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
    <div id="question-container">
      <div id="question-wrapper">
        <span class="content"></span>
      </div>
      <div id ="option-wrapper">
        <form id="options">
          <div class="option hidden">
            <input type="radio" name="option" value="0">
            <sapn class="content"></sapn>
            <div class="count"></div>
          </div>
        </form>
      </div>
      <br>
      <div id="submit-option" class="btn btn-default hidden">SUBMIT</div>
    </div>
    <div id="chart"></div>
    <div id="fb-comment-container">
      <div id="buttons">
        <button id="FBLogin" type="button" onclick = "fb_login()">
          <img src="../img/login_btn.png">
        </button>
        <button id="fb_share" type="button" onclick="fb_share()">
          <img src="../img/share_btn.png">
        </button>
      </div>
      <div class="fb-comments" data-numposts="5" data-colorscheme="light"></div>
    </div>    
    <script type="application/dart" src="../dart/question.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="../packages/browser/dart.js"></script>
  </body>
</html>
